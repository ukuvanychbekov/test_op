#English strings go here for Rails i18n
"no":
  plugin_openproject_recaptcha:
    name: "OpenProject ReCaptcha"
    description: "This module provides recaptcha checks during login."
  recaptcha:
    label_recaptcha: "reCAPTCHA"
    button_please_wait: 'Et øyeblikk...'
    verify_account: "Bekreft kontoen din"
    error_captcha: "Din konto kunne ikke bekreftes. Vennligst kontakt en administrator."
    settings:
      website_key: 'Nettstedsnøkkel'
      response_limit: 'Response limit for HCaptcha'
      response_limit_text: 'The maximum number of characters to treat the HCaptcha response as valid.'
      website_key_text: 'Skriv inn nettstedsnøkkelen du opprettet i reCAPTCHA administratorkonsollen for dette domenet.'
      secret_key: 'Hemmelig nøkkel'
      secret_key_text: 'Skriv inn den hemmelige nøkkelen du opprettet i reCAPTCHA admin konsollen.'
      type: 'Bruk reCAPTCHA'
      type_disabled: 'Deaktiver reCAPTCHA'
      type_v2: 'reCAPTCHA v2'
      type_v3: 'reCAPTCHA v3'
      type_hcaptcha: 'HCaptcha'
      recaptcha_description_html: >
        reCAPTCHA is a free service by Google that can be enabled for your OpenProject instance. If enabled, a captcha form will be rendered upon login for all users that have not verified a captcha yet. <br/> Please see the following link for more details on reCAPTCHA and their versions, and how to create the website and secret keys: %{recaptcha_link} <br/> HCaptcha is a Google-free alternative that you can use if you do not want to use reCAPTCHA. See this link for more information: %{hcaptcha_link}
