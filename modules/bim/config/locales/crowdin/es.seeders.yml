          work_packages:
            item_0:
              subject: Puesta en marcha del proyecto creando un modelo BIM
              description: |-
                La puesta en marcha del proyecto inicializa el inicio del proyecto en su empresa. Todo el equipo del proyecto debería ser invitado a la puesta en marcha para una primera sesión informativa.

                El siguiente paso podría ser comprobar el calendario y ajustar las citas, consultando el [Diagrama de Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages? query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Preparación del proyecto
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
              children:
                item_0:
                  subject: Recopilación de los datos e información específicos del proyecto para el modelo BIM
                  description: |-
                    ## Objetivo

                    * Identificar la estrategia de información para el cliente (por ejemplo, utilizando preguntas en lenguaje sencillo)
                    * Si se proporciona, analizar los requisitos de información del cliente para el modelo BIM
                    * Definir una estrategia de entrega de información de acuerdo con las necesidades del cliente

                    ## Descripción

                    * Analizar las necesidades y objetivos de los clientes para utilizar la metodología BIM
                    * Los resultados de esta tarea deben ser:
                    * Los requisitos para el proyecto
                    * Una estrategia para la fase de entrega
                    * ...
                item_1:
                  subject: Creación del plan de ejecución BIM
                  description: |-
                    # Objetivo

                    * Se definirá un plan de ejecución BIM de acuerdo con las especificaciones de los requisitos de intercambio (ERS)
                    * Todos los miembros del equipo y los socios tienen un plan sobre cómo alcanzar cada uno de los objetivos del proyecto

                    # Descripción

                    * En función de los casos de uso identificados, se definirán los manuales de entrega de información individuales
                    * Para gestionar las interfaces tecnológicas, se definirá una topología de software que se analizará y verificará
                    * ...
                item_2:
                  subject: Finalización del plan de ejecución BIM
                  description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_2:
              subject: Fin de la fase de preparación
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_3:
              subject: Creación del modelo BIM inicial
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
              children:
                item_0:
                  subject: Modelado del modelo BIM inicial
                  description: |-
                    # Objetivo

                    * Modelar el modelo BIM inicial
                    # Crear un modelo BIM para todo el equipo del proyecto

                    # Descripción

                    * De acuerdo con los datos recopilados del cliente, se modelará el modelo inicial
                    * El modelo se modelará según las matrices LOD y contendrá la información necesaria
                    * ...
                item_1:
                  subject: Comprobación y revisión inicial e interna del modelo
                  description: |-
                    # Objetivo

                    # Presentar un modelo BIM conforme a las normas definidas

                    # Descripción

                    * Se comprobará el modelo, de acuerdo con las normas definidas (convenciones, LOD, ...) y se revisará
                    * ...
                item_2:
                  subject: Envío del modelo BIM inicial
                  description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_4:
              subject: Modelado primer ciclo
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
              children:
                item_0:
                  subject: Referencia a modelos BIM externos
                  description: |-
                    # Objetivo

                    * Disponer de una base para desarrollar el modelo interno/ ofrecer respuestas
                    * Utilizar el modelo externo para desarrollar el modelo interno

                    # Descripción

                    * El modelo externo se referenciará en la plataforma BIM, por lo que se utilizará para modelar el modelo interno
                    * ...
                item_1:
                  subject: Modelado del modelo BIM
                  description: |-
                    # Objetivo

                    * Crear un modelo BIM para el proyecto
                    # Crear un modelo BIM para todo el equipo del proyecto

                    # Descripción

                    * El modelo se creará de acuerdo con el plan de ejecución BIM
                    * ...
                item_2:
                  subject: Primer ciclo, comprobación y revisión del modelo interno
                  description: |-
                    # Objetivo

                    # Presentar un modelo BIM conforme a las normas definidas

                    # Descripción

                    * Se comprobará el modelo, de acuerdo con las normas definidas (convenciones, LOD, ...) y se revisará.
                    * ...
                item_3:
                  subject: Envío del modelo BIM
                  description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_5:
              subject: Coordinación, primer ciclo
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
              children:
                item_0:
                  subject: Coordinar los diferentes modelos BIM
                  description: |-
                    # Objetivo

                    * Reunir los diferentes modelos BIM de todo el equipo del proyecto
                    * Coordinar los problemas identificados

                    # Descripción

                    * Se ensamblarán y comprobarán los diferentes modelos BIM
                    * Los problemas específicos de los modelos identificados se comunicarán mediante archivos BCF
                    * ...
                item_1:
                  subject: Gestión de problemas, primer ciclo
                item_2:
                  subject: Coordinación de acabado, primer ciclo
                  description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_6:
              subject: Modelización y coordinación, segundo ciclo
              description: "## Objetivo\r\n\r\n* ...\r\n\r\n## Descripción\r\n\r\n* \\ ..."
            item_7:
              subject: Modelización y coordinación, ... ciclo
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_8:
              subject: Modelización y coordinación, ciclo (n-ésimo menos 1)
              description: "## Objetivo\r\n\r\n* ...\r\n\r\n## Descripción\r\n\r\n* \\ ..."
            item_9:
              subject: Modelización y coordinación del n-ésimo ciclo
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_10:
              subject: Acabado de modelado y coordinación, n-ésimo ciclo
              description: Este tipo es jerárquicamente principal de los tipos &quot;Choque&quot; y &quot;Solicitud&quot;, por lo que representa una nota general.
            item_11:
              subject: Usar modelo para la fase de construcción
              children:
                item_0:
                  subject: Traspaso de modelo para el equipo de construcción
                  description: |-
                    ## Objetivo

                    * Todo el mundo conoce el modelo y sus tareas
                    * Todo el mundo recibe toda la información relevante, basada en el modelo
                    * ...

                    ## Descripción

                    * El inicio en la obra incluye una introducción al modelo
                    * Todos los objetos deben tener la información necesaria para las tareas asignadas. Si no es así, hay que enriquecer los datos del modelo
                    * ...
                item_1:
                  subject: Construir el edificio
                  description: |-
                    ## Objetivo

                    * Los nuevos problemas detectados en la obra se tratarán según el modelo
                    * Los problemas se documentarán utilizando los archivos BCF y el modelo BIM

                    ## Descripción

                    * Los nuevos problemas se documentarán utilizando los archivos BCF como notas adhesivas para el modelo
                    * Los archivos BCF se utilizarán para asignar, seguir y corregir las incidencias
                    * ...
                item_2:
                  subject: Acabado de la construcción
            item_12:
              subject: Gestión de problemas, fase de construcción
            item_13:
              subject: Traspaso para la gestión de instalaciones
              description: |-
                ## Objetivo

                * El modelo BIM se utilizará para la Gestión de Instalaciones
                * El modelo proporciona toda la información relevante para la puesta en servicio y el funcionamiento del edificio
                * ...

                ## Descripción

                * El modelo contiene la información relevante para el gestor de instalaciones
                * El modelo puede utilizarse para el sistema operativo del edificio
                * ...
            item_14:
              subject: Gestión de activos
              description: Disfrute de su obra :)
