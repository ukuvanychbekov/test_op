              item_1:
                options:
                  name: Primeros pasos
                  text: |
                    ¡Nos alegramos de tenerle! Le sugerimos que pruebe algunas cosas para iniciarse en OpenProject.

                    Este proyecto de demostración muestra las funcionalidades de gestión del BCF.

                    _Pruebe los siguientes pasos:_

                    1.  _Invitar nuevos miembros a su proyecto:_ → Vaya a [Miembros]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true) en la navegación del proyecto.
                    2.  _Cargar y ver modelos 3D en formato IFC:_ → Vaya a [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) en la navegación del proyecto.
                    3.  _Crear y gestionar emisiones BCF vinculadas directamente en el modelo IFC:_ → Vaya a [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Crear.
                    4.  _Ver los archivos BCF de su proyecto:_ → Vaya a [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages? query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22status%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D) en la navegación del proyecto.
                    5.  _Cargar sus archivos BCF:_ → Vaya a [BCF → Importar.]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload).
                    6.  _Crear y actualizar un diagrama de Gantt:_ → Ir a [Diagrama de Gantt]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages? query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22days%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D) en la navegación del proyecto.
                    7.  _Activar más módulos:_ → Vaya a [Ajustes del proyecto → Módulos.]({{opSetting:base_url}}/projects/demo-bcf-management-project/settings/modules).
                    8.  _¿Le encanta el enfoque Agile? Cree un tablero:_ → Vaya a [Tableros]({{opSetting:base_url}}/projects/demo-bcf-management-project/boards).

                    Aquí encontrará nuestras [Guías del usuario](https://www.openproject.org/docs/user-guide/).
