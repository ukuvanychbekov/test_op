                    5.  _Crear un nuevo paquete de trabajo:_ → Vaya a [Paquetes de trabajo → Crear]({{opSetting:base_url}}/projects/demo-bim-project/work_packages/new? query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D&type=11).
                    6.  _Crear y actualizar un diagrama de Gantt:_ → Vaya a [Diagrama de Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages? query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22assignee%22%2C%22responsible%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D) en la navegación del proyecto.
                    7.  _Activar más módulos:_ → Vaya a [Ajustes del proyecto → Módulos]({{opSetting:base_url}}/projects/demo-bim-project/settings/modules).
                    8.  Comprobar la vista en mosaico para obtener una visión general de sus problemas de BCF:_ → Vaya a [Paquetes de trabajo]({{opSetting:base_url}}/projects/demo-bim-project/work_packages? query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D)
