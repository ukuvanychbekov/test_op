                    Ce projet de démonstration montre les fonctionnalités de gestion de BCF.

                    _Essayez les étapes suivantes :_

                    1.  _Invitez de nouveaux membres à rejoindre votre projet :_ → Accédez à [Membres]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true) dans la navigation du projet.
