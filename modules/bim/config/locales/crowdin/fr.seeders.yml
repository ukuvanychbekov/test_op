              subject: Utiliser le modèle pour la phase de construction
              children:
                item_0:
                  subject: Modèle de livraison pour l'équipage de construction
                  description: |-
                    ## Objectif

                    *   Tout le monde connaît le modèle et ses tâches
                    *   Tout le monde reçoit toutes les informations pertinentes, basées sur des modèles
                    *   ...

                    ## Description

                    *   Le lancement sur le chantier de construction comprend une introduction au modèle
                    *   Tous les objets doivent avoir les informations nécessaires pour les tâches assignées. Sinon, l'enrichissement des données du modèle doit être effectué
                    *   ...
