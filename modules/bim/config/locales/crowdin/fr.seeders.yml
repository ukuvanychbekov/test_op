          work_packages:
            item_0:
              subject: Lancement du projet avec la création du modèle BIM
              description: |-
                Le lancement du projet initialise le démarrage du projet dans votre entreprise. Toute l'équipe du projet devrait être invitée au lancement pour participer à une première séance d'information.

                La prochaine étape pourrait être de vérifier le calendrier et d'ajuster les rendez-vous, en consultant le [diagramme de Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
