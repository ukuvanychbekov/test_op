                    ## Objectif

                    * Les nouveaux problèmes réalisés sur le site de construction seront gérés en se basant sur le modèle
                    * Les problèmes seront documentés en utilisant les fichiers BCF et le modèle BIM

                    ## Description

                    * Les nouveaux problèmes seront documentés à l'aide de fichiers BCF comme notes pour le modèle
                    * Les fichiers BCF seront utilisés pour attribuer, suivre et corriger les demandes
