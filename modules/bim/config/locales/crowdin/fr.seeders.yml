              children:
                item_0:
                  subject: Collecte des données et des informations spécifiques au projet pour le modèle BIM
                  description: |-
                    ## Objectif

                    * Identifier la stratégie d'information pour le client (p. ex., en utilisant des questions en langage brut)
                    * Le cas échéant, analyser les exigences d'information du client pour le modèle BIM
                    * Définir une stratégie de livraison des informations selon les besoins du client

                    ## Description

                    * Analyser les besoins et les objectifs du client pour utiliser la méthodologie BIM
                    * Les résultats de ces tâches devraient être :
                    * Les exigences pour le projet
                    * Une stratégie pour la phase de livraison
                    * ...
                item_1:
                  subject: Création du plan d'exécution BIM
                  description: |-
                    # Objectif

                    * Un plan d'exécution BIM sera défini selon les spécifications des exigences d'échange (ERS)
                    * Tous les membres de l'équipe et partenaires ont un plan sur la façon d'atteindre les objectifs du projet

                    # Description

                    * Selon les cas d'utilisation des identifiants, les manuels individuels de livraison d'information seront définis
                    * Pour gérer les interfaces technologiques, une topologie de logiciel sera définie, analysée et vérifiée
                    * ...
