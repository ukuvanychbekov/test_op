              item_1:
                options:
                  name: 시작하기
                  text: |
                    가입해주셔서 감사합니다! OpenProject에서 시작하려면 몇 가지를 시도해보시기 바랍니다.

                    이 데모 프로젝트는 BCF 관리 기능을 보여줍니다.

                    _다음 단계를 시도해 보세요._

                    1.  _프로젝트에 새 멤버 초대:_ → 프로젝트 탐색에서 [멤버]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true)로 이동합니다.
                    2.  _IFC 형식의 3D 모델 업로드 및 보기:_ → 프로젝트 탐색에서 [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf)로 이동합니다.
                    3.  _IFC 모델에서 직접 링크된 BCF 이슈 만들기 및 관리:_ → [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → 만들기로 이동합니다.
                    4.  _프로젝트에서 BCF 파일 보기:_ → 프로젝트 탐색에서 [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22status%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D)로 이동합니다.
                    5.  _BCF 파일 로드:_ → [BCF → 가져오기]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload)로 이동합니다.
                    6.  _Gantt  차트 만들기 및 업데이트:_ → 프로젝트 탐색에서 [Gantt 차트]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22days%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D)로 이동합니다.
                    7.  _추가 모듈 활성화:_ → [프로젝트 설정 → 모듈]({{opSetting:base_url}}/projects/demo-bcf-management-project/settings/modules)로 이동합니다.
                    8.  _애자일 접근 방식을 좋아하시나요? 보드 만들기:_ → [보드]({{opSetting:base_url}}/projects/demo-bcf-management-project/boards)로 이동합니다.

