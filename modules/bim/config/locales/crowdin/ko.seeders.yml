              description: 이 유형은 계층적으로 &quot;충돌&quot; 및 &quot;요청&quot; 유형의 부모이므로 일반 메모를 나타냅니다.
            item_10:
              subject: 모델링 및 조정 완료, n번째 사이클
              description: 이 유형은 계층적으로 &quot;충돌&quot; 및 &quot;요청&quot; 유형의 부모이므로 일반 메모를 나타냅니다.
            item_11:
              subject: 건설 단계의 모델 사용
              children:
                item_0:
                  subject: 건설 인력에 대한 인계 모델
                  description: |-
                    ## 목표

                    *   모든 사람이 모델과 자신의 작업을 알고 있습니다.
                    *   모든 사람이 모델 기반의 모든 관련 정보를 얻습니다.
                    *   ...

                    ## 설명

                    *   건설 사이트의 킥오프에는 모델 소개가 포함되어 있습니다.
                    *   모든 개체에는 할당된 작업에 필요한 정보가 있어야 합니다. 그렇지 않은 경우 모델의 데이터 보강을 수행해야 합니다.
                    *   ...
                item_1:
                  subject: 건물 건설
                  description: |-
                    ## 목표

                    *   건설 사이트에서 파악된 새로운 이슈는 모델 기반으로 처리됩니다.
                    *   이슈는 BCF 파일과 BIM 모델을 사용하여 문서화됩니다.

                    ## 설명

                    *   새로운 이슈는 모델에 대한 스티커 메모로 BCF 파일을 사용하여 문서화됩니다.
                    *   BCF 파일은 이슈를 할당, 추적 및 수정하는 데 사용됩니다.
                    *   ...
                item_2:
                  subject: 건설 종료
            item_12:
              subject: 이슈 관리, 건설 단계
            item_13:
              subject: 시설 관리 인계
              description: |-
                ## 목표

                *   BIM 모델은 시설 관리에 사용됩니다.
                *   이 모델은 건물 위탁 및 운영에 대한 모든 관련 정보를 제공합니다.
                *   ...

