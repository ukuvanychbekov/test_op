          project-overview:
            widgets:
              item_0:
                options:
                  name: 환영합니다
              item_1:
                options:
                  name: 시작하기
                  text: |
                    가입해주셔서 감사합니다! OpenProject에서 시작하려면 몇 가지를 시도해보시기 바랍니다.

                    이 데모 프로젝트는 BIM에 특화된 역할, 워크플로 및 작업 패키지를 제공합니다.

                    _다음 단계를 시도해 보세요._

                    1.  _프로젝트에 새 멤버 초대:_ → 프로젝트 탐색에서 [멤버]({{opSetting:base_url}}/projects/demo-bim-project/members)로 이동합니다.
                    2.  _IFC 형식의 3D 모델 업로드 및 보기:_ → 프로젝트 탐색에서 [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf)로 이동합니다.
                    3.  _IFC 모델에서 직접 링크된 BCF 이슈 만들기 및 관리:_ → [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → 만들기로 이동합니다.
                    4.  _프로젝트에서 작업 보기:_ → 프로젝트 탐색에서 [작업 패키지]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D)로 이동합니다.
                    5.  _새 작업 패키지 만들기:_ → [작업 패키지 → 만들기]({{opSetting:base_url}}/projects/demo-bim-project/work_packages/new?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D&type=11)로 이동합니다.
                    6.  _Gantt 차트 만들기 및 업데이트:_ → 프로젝트 탐색에서 [Gantt 차트]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22assignee%22%2C%22responsible%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D)로 이동합니다.
                    7.  _추가 모듈 활성화:_ → [프로젝트 설정 → 모듈]({{opSetting:base_url}}/projects/demo-bim-project/settings/modules)로 이동합니다.
                    8.  _타일 보기를 확인하고 BCF 이슈 개요 확인:_ → [작업 패키지]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D)로 이동합니다.
                    9.  _애자일하게 작업하려면? 새로운 보드 만들기:_ → [보드]({{opSetting:base_url}}/projects/demo-bim-project/boards)로 이동합니다.

                    여기에서 [사용자 가이드](https://www.openproject.org/docs/user-guide/)를 확인할 수 있습니다.
                    질문이 있거나 지원이 필요하면 알려주세요. 연락처: [support\[at\]openproject.com](mailto:support@openproject.com).
