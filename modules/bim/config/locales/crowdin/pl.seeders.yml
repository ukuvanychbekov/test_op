              children:
                item_0:
                  subject: Gromadzenie danych i informacji dotyczących projektu do modelu BIM
                  description: |-
                    ## Cel

                    * Określ strategię informacyjną dla klienta (np. używając pytań w prostych słowach)
                    * Jeśli dostarczono, przeanalizuj wymogi modelu BIM dotyczące informacji dla klienta
                    * Zdefiniuj strategię dostarczania informacji zgodnie z potrzebami klientów

                    ## Opis

                    * Analiza potrzeb i celów klientów w zakresie stosowania metodologii BIM
                    * Wyniki tych zadań powinny być:
                    * Wymagania dotyczące  projektu
                    * Strategia dla fazy dostawy
                    * ...
                item_1:
                  subject: Tworzenie planu wykonania BIM
                  description: |-
                    # Cel

                    * Plan wykonania BIM zostanie określony zgodnie ze specyfikacją wymagań wymiany (ERS)
                    * Wszyscy członkowie zespołu i partnerzy mają plan jak osiągnąć każdy z celów projektu

                    # Opis

                    * Poszczególne podręczniki dostarczania informacji zostaną zdefiniowane w zależności od zidentyfikowanych przypadków użycia
                    * Aby obsługiwać interfejsy technologiczne, topologia oprogramowania zostanie zdefiniowana, przeanalizowana i zweryfikowana
                    * ...
                item_2:
                  subject: Realizacja planu wykonania BIM
                  description: Ten typ jest hierarchicznie nadrzędny dla typów „Starcie” i „Żądanie”, w ten sposób reprezentuje ogólną notatkę.
