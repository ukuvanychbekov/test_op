                    * Tworzenie modelu BIM dla całego zespołu projektu

                    # Opis

                    * Zgodnie z danymi zebranymi od klienta, model początkowy będzie modelowany
                    * Model będzie modelowany zgodnie z matrycami LOD i zawiera niezbędne informacje
                    * ...
                item_1:
                  subject: Wstępne, wewnętrzne sprawdzenie i korekta modelu
                  description: |-
                    # Cel

                    * Przedłożenie modelu BIM zgodnie z określonymi normami

                    # Opis

                    * Model zostanie sprawdzony, zgodnie z określonymi normami (konwencjami, LOD itd.) i skorygowany
