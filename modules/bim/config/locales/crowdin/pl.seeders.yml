                    3.  _Twórz zagadnienia BCF powiązane bezpośrednio w modelu IFC i zarządzaj nimi:_ → Przejdź do strony [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Utwórz.
                    4.  _Wyświetl pliki BCF w swoim projekcie:_ → Przejdź do strony [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22status%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D) w nawigacji projektu.
                    5.  _Załaduj pliki BCF:_ → Przejdź do strony [BCF → Import.]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload)
                    6.  _Utwórz i zaktualizuj wykres Gantta:_ → Przejdź do strony [WYkres Gantta]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22days%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D) w nawigacji projektu.
