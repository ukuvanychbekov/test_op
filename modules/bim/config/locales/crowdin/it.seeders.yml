            item_0:
              subject: Avvio del progetto nella creazione di modelli BIM
              description: |-
                L'avvio del progetto inizializza la partenza del progetto nella tua azienda. Tutto il team di progetto deve essere invitato all'avvio per un primo briefing.

                Il passaggio successivo potrebbe essere controllare la pianificazione e modificare gli appuntamenti, guardando il [diagramma di Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Preparazione progetto
              description: Questo tipo è gerarchicamente un genitore dei tipi "Scontro" e "Richiesta", quindi rappresenta una nota generale.
              children:
                item_0:
                  subject: Raccolta dei dati e delle informazioni specifici del progetto per il modello BIM
                  description: |-
                    ## Obiettivo

                    *   Identificare la strategia informativa per il cliente (ad es. utilizzando domande in linguaggio semplice)
                    *   Se fornito, analizzare i requisiti informativi del cliente per il modello BIM
                    *   Definire una strategia di consegna delle informazioni in base alle esigenze dei clienti

                    ## Descrizione

                    *   Analizzare le esigenze e gli obiettivi dei clienti per l'utilizzo della metodologia BIM
                    *   I risultati di queste attività dovrebbero essere:
                    *   I requisiti per il progetto
                    *   Una strategia per la fase di consegna
                    *   ...
                item_1:
                  subject: Creazione del piano di esecuzione BIM
                  description: |-
                    # Obiettivo

                    *   Aver definito un piano di esecuzione BIM in base alle specifiche dei requisiti di scambio (ERS)
                    *   Tutti i membri del team e i partner hanno un piano su come raggiungere ciascuno degli obiettivi del progetto

                    # Descrizione

                    *   A seconda dei casi d'uso identificati, verranno definiti i singoli manuali di consegna delle informazioni
                    *   Per gestire le interfacce tecnologiche, verrà definita, analizzata e verificata una topologia software
                    *   ...
                item_2:
                  subject: Completamento del piano di esecuzione BIM
                  description: Questo tipo è gerarchicamente un genitore dei tipi "Scontro" e "Richiesta", quindi rappresenta una nota generale.
