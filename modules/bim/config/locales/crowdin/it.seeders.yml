                  name: Per cominciare
                  text: |
                    Siamo felici di averti tra noi! Ti suggeriamo di provare alcune cose per iniziare in OpenProject.

                    Questo progetto dimostrativo mostra le funzionalità di gestione BCF.

                    _Prova i seguenti passaggi:_

                    1. _Invita nuovi membri al tuo progetto:_ → Vai su [Membri]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true) nella navigazione del progetto.
                    2. _Carica e visualizza i modelli 3D in formato IFC:_ → Vai su [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) nella navigazione del progetto.
                    3. _Crea e gestisci problemi BCF collegati direttamente nel modello IFC:_ → Vai su [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Crea.
                    4. _Visualizza i file BCF nel tuo progetto:_ → Vai su [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B %22tipo%22%2C%22id%22%2C%22oggetto%22%2C%22stato%22%2C%22assegnatario%22%2C%22priorità%22%5D%2C%22hl%22%3A%22stato%22%2C %22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22 %3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D) nella navigazione del progetto.
                    5. _Carica i tuoi file BCF:_ → Vai su [BCF → Importa.]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload)
