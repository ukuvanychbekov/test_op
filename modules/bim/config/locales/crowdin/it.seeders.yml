              children:
                item_0:
                  subject: Progettazione del modello BIM iniziale
                  description: |-
                    # Obiettivo

                    *   Progettazione del modello BIM iniziale
                    *   Creazione di un modello BIM per l'intero team di progetto

                    # Descrizione

                    *   In base ai dati raccolti dal cliente, verrà modellato il modello iniziale
                    *   Il modello deve essere modellato secondo le matrici LOD e contenere le informazioni necessarie
                    *   ...
