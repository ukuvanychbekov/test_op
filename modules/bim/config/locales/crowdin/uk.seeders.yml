              item_1:
                options:
                  name: Починаємо
                  text: |
                    Ми раді, що ви приєдналися! Пропонуємо вам дещо підготувати перед початком роботи в OpenProject.

                    Цей демопроєкт ознайомить вас із функціями керування BCF.

                    _Виконайте такі дії:_

                     1. _Запросіть учасників у свій проєкт_: → виберіть [Учасники]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true) на панелі навігації проєктом.
                    2.  _Додайте й перегляньте 3D-моделі у форматі IFC:_ → виберіть [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) на панелі навігації проєктом.
                    3.  _Створіть і налаштуйте проблеми BCF, безпосередньо пов’язані в моделі IFC:_ → виберіть [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Створити.
                    4.  _Перегляньте файли BCF у своєму проєкті:_ → виберіть [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22status%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D) in the project navigation.
                    5.  _Завантажте свої файли BCF:_ → виберіть [BCF → Імпорт.]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload)
                    6.  _Створіть і оновіть діаграму Ґанта:_ → виберіть [Діаграма Ґанта]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22days%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D) in the project navigation.
                    7.  _Активуйте додаткові модулі:_ → виберіть [Налаштування проєкту → Модулі.]({{opSetting:base_url}}/projects/demo-bcf-management-project/settings/modules)
                    8.  _Подобається підхід Agile? Створіть дошку:_ → Виберіть [Дошки]({{opSetting:base_url}}/projects/demo-bcf-management-project/boards).

                    Тут ви знайдете наші [Посібники користувача](https://www.openproject.org/docs/user-guide/).
                    Якщо маєте запитання або потребуєте допомоги, зв’яжіться з нами: [support\[at\]openproject.com](mailto:support@openproject.com).
