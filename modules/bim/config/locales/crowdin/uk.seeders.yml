                    Але перш ніж ви почнете, ми повинні повідомити вас, що цей зразок проєкту складається з двох різних проєктів:

                    1.  [Проєкт будівництва]({{opSetting:base_url}}/projects/demo-planning-constructing-project): тут ви знайдете класичні ролі, деякі робочі процеси й пакети робіт для свого проєкту будівництва.
