      welcome:
        title: Вітаємо у випуску OpenProject BIM!
        text: |
          Ознайомтеся з демопроєктами, щоб переглянути кілька прикладів, перш ніж почати роботу.

          * [Проєкт будівництва (демонстрація)]({{opSetting:base_url}}/projects/demo-construction-project): планування, процес BIM, керування BCF і будівництво – усі необхідні інструменти під рукою.
              * [Планування й будівництво (демонстрація)]({{opSetting:base_url}}/projects/demo-planning-constructing-project): класичне планування будівництва й керування процесом.
