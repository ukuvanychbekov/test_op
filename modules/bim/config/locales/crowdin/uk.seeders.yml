                  name: Вітаємо
              item_1:
                options:
                  name: Починаємо
                  text: |
                    Ми раді, що ви приєдналися! Пропонуємо вам дещо підготувати перед початком роботи в OpenProject.

                    Цей демопроєкт ознайомить вас із ролями, робочими процесами й пакетами робіт, призначеними для BIM.

                    _Виконайте такі дії:_

                    1.  _Запросіть учасників у свій проєкт:_ → виберіть [Учасники]({{opSetting:base_url}}/projects/demo-bim-project/members) на панелі навігації проєктом.
                    2.  _Додайте й перегляньте 3D-моделі у форматі IFC:_ → виберіть [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) на панелі навігації проєктом.
                    3.  _Створіть і налаштуйте проблеми BCF, безпосередньо пов’язані в моделі IFC:_ → виберіть [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Створити.
                    4.  _Перегляньте пакети робіт у своєму проєкті:_ → виберіть [Пакети робіт]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D) на панелі навігації проєктом.
                    5.  _Створіть новий пакет робіт:_ → виберіть [Пакети робіт → Створити]({{opSetting:base_url}}/projects/demo-bim-project/work_packages/new?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D&type=11).
                    6.  _Створіть і оновіть діаграму Ґанта:_ → виберіть [Діаграма Ґанта]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22assignee%22%2C%22responsible%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D) на панелі навігації проєктом.
                    7.  _Активуйте додаткові модулі:_ → виберіть [Налаштування проєкту → Модулі]({{opSetting:base_url}}/projects/demo-bim-project/settings/modules).
                    8.  _Ознайомтеся з поданням плиток, щоб переглянути свої проблеми BCF:_ → виберіть [Пакети робіт]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D)
                    9.  _Застосовуєте підхід Agile? Створіть нову дошку:_ → виберіть [Дошки]({{opSetting:base_url}}/projects/demo-bim-project/boards)

                    Тут ви знайдете наші [Посібники користувача](https://www.openproject.org/docs/user-guide/). Якщо маєте запитання або потребуєте допомоги, зв’яжіться з нами: [support\[at\]openproject.com](mailto:support@openproject.com).
