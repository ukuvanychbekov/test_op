                  subject: Erhebung der projektspezifischen Daten und Informationen für das BIM-Modell
                  description: |-
                    ## Ziel

                    * Identifizieren Sie die Informationsstrategie für den Kunden (z. durch Verwendung einfacher Fragestellungen)
                    * wenn vorhanden, Analysieren Sie die Kundeninformationsanforderungen für das BIM-Modell
                    * Definieren Sie eine Informationslieferungsstrategie entsprechend den Kundenbedürfnissen

                    ## Beschreibung

                    * Analyse der Kundenbedürfnisse und Ziele für die Anwendung der BIM-Methodik
                    * Ergebnisse dieser Aufgaben sollten sein:
                    * Die Anforderungen für das Projekt
                    * Eine Strategie für die Lieferphase
                    * ...
