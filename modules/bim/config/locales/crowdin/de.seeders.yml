                  text: |
                    Wir freuen uns, dass Sie dabei sind. Wir empfehlen die folgenden Punkte auszuprobieren, um in OpenProject loszulegen.

                    Dieses beispielhafte Projekt zeigt BCF-Management Funktionalität.

                    _Probieren Sie die folgenden Schritte: _

                    1.  _Neue Mitglieder ins Projekt hinzufügen:_ → Gehen Sie zu [Mitglieder]({{opSetting:base_url}}/projects/demo-planning-constructing-project/members) in der Projektnavigation.
