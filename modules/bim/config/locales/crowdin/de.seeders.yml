                  subject: BIM-Ausführungsplan erstellen
                  description: |-
                    # Ziel

                    * Ein BIM-Ausführungsplan wird gemäß der exchange requirements specifications (ERS) angelegt
                    * Alle Teammitglieder und Partner haben einen Plan, wie jedes der Projektziele erreicht wird

                    # Beschreibung

                    * Abhängig von den Anwendungsfällen werden die einzelnen Informationslieferanleitungen definiert
                    * Um die technologischen Schnittstellen zu verwalten, Eine Software-Struktur wird definiert und analysiert und verifiziert
                    * ...
