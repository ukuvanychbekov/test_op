      webhooks/outgoing_webhook: "Outgoing webhook"
  webhooks:
    singular: Webhook
    plural: Webhooks
    resources:
      time_entry:
        name: "Time entry"
    outgoing:
      no_results_table: No webhooks have been defined yet.
      label_add_new: 新增 Webhook
      label_edit: 編輯 Webhook
      label_event_resources: Event resources
      events:
        created: "已建立"
        updated: "已更新"
