pl:
  plugin_openproject_webhooks:
    name: "Webhooki OpenProject"
    description: "Provides a plug-in API to support OpenProject webhooks for better 3rd party integration."
  activerecord:
    attributes:
      webhooks/webhook:
        url: 'URL do wywołania'
        secret: 'Tajny klucz podpisu'
        events: 'Zdarzenia'
        projects: 'Aktywne projekty'
      webhooks/log:
        event_name: 'Nazwa zdarzenia'
