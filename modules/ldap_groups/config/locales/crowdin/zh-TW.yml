zh-TW:
  plugin_openproject_ldap_groups:
    name: "OpenProject LDAP groups"
    description: "Synchronization of LDAP group memberships."
  activerecord:
    attributes:
      ldap_groups/synchronized_group:
        dn: '獨特名'
        ldap_auth_source: 'LDAP 連線'
        sync_users: '同步使用者'
      ldap_groups/synchronized_filter:
        filter_string: '簡約登入目錄制約(LDAP)篩選'
        ldap_auth_source: 'LDAP 連線'
        group_name_attribute: "群組名字屬性"
        sync_users: '同步使用者'
        base_dn: "搜尋基礎 DN"
    models:
      ldap_groups/synchronized_group: '同步的 LDAP 群組'
      ldap_groups/synchronized_filter: 'LDAP群組同步篩選'
    errors:
      models:
        ldap_groups/synchronized_filter:
          must_contain_base_dn: "搜尋基礎 DN 須包含在 LDAP 連接的基礎 DN 中"
  ldap_groups:
    label_menu_item: 'LDAP 群組同步'
    label_group_key: 'LDAP 組篩選器密鑰'
    label_synchronize: '同步'
    settings:
      name_attribute: 'LDAP群組名屬性'
      name_attribute_text: '以篩選來創建OpenProject群組的LDAP命名屬性'
    synchronized_filters:
      add_new: '新增同步LDAP篩選'
      singular: 'LDAP群組同步篩選'
      plural: 'LDAP群組同步篩選'
      label_n_groups_found:
        one: "篩選器找到了 1 個群組"
        other: "篩選器找到了 %{count} 個群組"
        zero: "篩選器找不到任何群組"
      destroy:
        title: '移除同步篩選 %{name}'
        confirmation: "如果繼續,本同步篩選 %{name} 和藉此創建的群組 %{groups_count} 將會刪除"
        removed_groups: "警告: 將從OpenProject和專案中移除以下群組"
        verification: "輸入篩選名稱 %{name} 以確定刪除"
      form:
        group_name_attribute_text: '輸入用於設定OpenProject群組名的LDAP群組屬性'
        filter_string_text: '輸入 RFC4515 LDAP 篩選器，以返回 LDAP 中的群組同步至 OpenProject。'
        base_dn_text: >
          輸入用於此篩選器的搜尋基礎 DN，它必須在所選的 LDAP 連接的基礎 DN 之下。將此選項留空以使用連接的基礎 DN
    synchronized_groups:
      add_new: '新增同步的 LDAP 群組'
      destroy:
        title: '移除同步的群組 %{name}'
        confirmation: "如繼續，將移除同步的群組 %{name} 和所有透過該群組同步的全部 %{users_count} 個用戶。"
        info: "注意：OpenProject 群組本身以及在 LDAP 同步之外添加的成員將不會被移除。"
        verification: "輸入專案的名稱 %{name} 來確認刪除"
      help_text_html: |
        此模塊允許您在 LDAP 與 OpenProject 群組之間設置同步。
        它要求 LDAP 群組使用 <em>groupOfNames / memberOf</em> 屬性集才能與 OpenProject 一起使用。
        <br/>
        群組通過 Cron 作業每小時同步。
        <a href="https://www.openproject.org/help/administration/manage-ldap-authentication/">請參閱我們關於此主題的文檔</a>。
      no_results: '找不到同步的群組。'
      no_members: '這個群組還沒有同步的成員。'
      plural: '同步的 LDAP 群組'
      singular: '同步的 LDAP 群組'
      form:
        auth_source_text: '選擇要使用的 LDAP 連接。'
        sync_users_text: >
          如果啓用此選項，則還會在 OpenProject 中自動創建找到的用戶。如果不啓用，只有 OpenProject 中的現有帳戶會被添加到群組中。
        dn_text: '輸入 LDAP 中群組的完成 DN'
        group_text: '選擇 LDAP 群組的成員應與其同步的現有 OpenProject 群組'
      upsale:
        description: '利用同步的 LDAP 群組來管理用戶、更改其權限並促進跨群組的用戶管理。'
