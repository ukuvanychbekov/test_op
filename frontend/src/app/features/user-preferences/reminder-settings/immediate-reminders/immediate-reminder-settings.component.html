<ng-container [formGroup]="form">
  <div class="op-form--section-header">
    <h5 [textContent]="text.title"></h5>
  </div>

  <spot-selector-field
    [label]="text.mentioned"
    [control]="form.get('mentioned')"
  >
    <input
      slot="input"
      type="checkbox"
      formControlName="mentioned"
      data-qa-immediate-reminder="mentioned"
    />
  </spot-selector-field>
</ng-container>
