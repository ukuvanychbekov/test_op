# Schema: FileLinkReadModel
---
type: object
required:
  - id
  - _type
  - originData
  - _links
properties:
  id:
    type: integer
    description: File link id
  _type:
    type: string
    enum:
      - FileLink
  createdAt:
    type: string
    format: date-time
    description: Time of creation
  updatedAt:
    type: string
    format: date-time
    description: Time of the most recent change to the file link
  originData:
    $ref: './file_link_origin_data_model.yml'
  _embedded:
    type: object
    required:
      - storage
      - container
    properties:
      storage:
        $ref: './storage_read_model.yml'
      container:
        $ref: './work_package_model.yml'
  _links:
    type: object
    required:
      - self
      - storage
      - container
      - creator
      - permission
      - originOpen
      - staticOriginOpen
      - originOpenLocation
      - staticOriginOpenLocation
      - staticOriginDownload
    properties:
      self:
        allOf:
          - $ref: './link.yml'
          - description: |-
              This file link.

              **Resource**: FileLink
      storage:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The storage resource of the linked file.

              **Resource**: Storage
      container:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The container the origin file is linked to.

              Can be one of the following **Resources**:

              - WorkPackage
      creator:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The creator of the file link.

              **Resource**: User
      delete:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to delete the file link.

              **Resource**: N/A
      permission:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The urn of the user specific file link permission on its storage. Can be one of:

              - urn:openproject-org:api:v3:file-links:permission:View
              - urn:openproject-org:api:v3:file-links:permission:NotAllowed

              **Resource**: N/A
      originOpen:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to open the origin file on the origin itself.

              **Resource**: N/A
      staticOriginOpen:
        allOf:
          - $ref: './link.yml'
          - description: |-
              A static uri to open the origin file on the storage. Responds with a redirect.

              **Resource**: N/A
      originOpenLocation:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The uri to open the location of origin file on the origin itself.

              **Resource**: N/A
      staticOriginOpenLocation:
        allOf:
          - $ref: './link.yml'
          - description: |-
              A static uri to open the location of the origin file on the storage. Responds with a redirect.

              **Resource**: N/A
      staticOriginDownload:
        allOf:
          - $ref: './link.yml'
          - description: |-
              A static uri to generate a new download URL from the storage. Responds with a redirect.

              **Resource**: N/A

