# Schema: GroupModel
---
type: object
required:
  - _type
  - id
  - _links
properties:
  id:
    type: integer
    description: The group id
    minimum: 1
  name:
    type: string
    description: |-
      Group's full name, formatting depends on instance settings

      # Conditions
      - admin
  createdAt:
    type: string
    format: date-time
    description: |-
      Time of creation

      # Conditions
      - admin
  updatedAt:
    type: string
    format: date-time
    description: Time of the most recent change to the user
  _links:
    type: object
    required:
      - self
    properties:
      self:
        allOf:
          - $ref: './link.yml'
          - description: |-
              This group resource

              **Resource**: Group
      delete:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Deletes the group.

              # Conditions
              **Permission**: Administrator
      updateImmediately:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Updates the group's attributes.

              # Conditions
              **Permission**: Administrator
      memberships:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Link to collection of all the group's memberships. The list will only include the memberships in projects
              in which the requesting user has the necessary permissions.

              **Resource**: MemberCollection

              # Conditions
              **Permission**: `view members` or `manage members` in any project
      members:
        type: array
        items:
          allOf:
            - $ref: './link.yml'
            - description: |-
                One of the members of the group.

                **Resource**: User

                # Conditions
                **Permission**: `manage members` in any project to read & admin to write

