# Schema: Work_PackageModel
---
type: object
required:
  - subject
  - _links
properties:
  id:
    type: integer
    description: Work package id
    readOnly: true
    minimum: 1
  lockVersion:
    type: integer
    description: The version of the item as used for optimistic locking
    readOnly: true
  subject:
    type: string
    description: Work package subject
  _type:
    type: string
    enum:
      - WorkPackage
    readOnly: true
  description:
    allOf:
      - $ref: "./formattable.yml"
      - description: The work package description
  scheduleManually:
    type: boolean
    description: If false (default) schedule automatically.
  readonly:
    type: boolean
    description: If true, the work package is in a readonly status so with the exception of the status, no other property can be altered.
  startDate:
    type: string
    format: date
    description: Scheduled beginning of a work package
  dueDate:
    type: string
    format: date
    description: Scheduled end of a work package
  date:
    type: string
    format: date
    description: Date on which a milestone is achieved
  derivedStartDate:
    type: string
    format: date
    description: Similar to start date but is not set by a client but rather deduced
      by the work packages' descendants. If manual scheduleManually is active, the
      two dates can deviate.
    readOnly: true
  derivedDueDate:
    type: string
    format: date
    description: Similar to due date but is not set by a client but rather deduced
      by the work packages' descendants. If manual scheduleManually is active, the
      two dates can deviate.
    readOnly: true
  duration:
    type: string
    format: duration
    description:  |-
      **(NOT IMPLEMENTED)** The amount of time in hours the work package needs to be completed.
      Not available for milestone type of work packages.
    readOnly: true
  estimatedTime:
    type: string
    format: duration
    description: Time a work package likely needs to be completed excluding its descendants
  derivedEstimatedTime:
    type: string
    format: duration
    description: Time a work package likely needs to be completed including its descendants
    readOnly: true
  ignoreNonWorkingDays:
    type: boolean
    description:  |-
      **(NOT IMPLEMENTED)** When scheduling, whether or not to ignore the non working days being defined.
      A work package with the flag set to true will be allowed to be scheduled to a non working day.
    readOnly: true
  spentTime:
    type: string
    format: duration
    description: |-
      The time booked for this work package by users working on it

      # Conditions

      **Permission** view time entries
    readOnly: true
  percentageDone:
    type: integer
    description: Amount of total completion for a work package
    maximum: 100
  createdAt:
    type: string
    format: date-time
    description: Time of creation
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    description: Time of the most recent change to the work package
    readOnly: true
  _links:
    type: object
    required:
      - self
      - schema
      - ancestors
      - attachments
      - author
      - children
      - priority
      - project
      - status
      - type
    properties:
      addAttachment:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Attach a file to the WP

              # Conditions

              **Permission**: edit work package
            readOnly: true
      addComment:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Post comment to WP

              # Conditions

              **Permission**: add work package notes
            readOnly: true
      addRelation:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Adds a relation to this work package.

              # Conditions

              **Permission**: manage wp relations
            readOnly: true
      addWatcher:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Add any user to WP watchers

              # Conditions

              **Permission**: add watcher
            readOnly: true
      customActions:
        type: array
        readOnly: true
        items:
          allOf:
          - $ref: "./link.yml"
          - description: |-
              A predefined action that can be applied to the work package.

              **Resource**: CustomAction
            readOnly: true
      previewMarkup:
        allOf:
          - $ref: "./link.yml"
          - description: Post markup (in markdown) here to receive an HTML-rendered
              response
            readOnly: true
      removeWatcher:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Remove any user from WP watchers

              # Conditions

              **Permission**: delete watcher
            readOnly: true
      unwatch:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Remove current user from WP watchers

              # Conditions

              logged in; watching
            readOnly: true
      update:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Form endpoint that aids in preparing and performing edits on a WP

              # Conditions

              **Permission**: edit work package
            readOnly: true
      updateImmediately:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Directly perform edits on a work package

              # Conditions

              **Permission**: edit work package
            readOnly: true
      watch:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Add current user to WP watchers

              # Conditions

              logged in; not watching
            readOnly: true
      self:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              This work package

              **Resource**: WorkPackage
            readOnly: true
      schema:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The schema of this work package

              **Resource**: Schema
            readOnly: true
      ancestors:
        type: array
        readOnly: true
        items:
          allOf:
            - $ref: "./link.yml"
            - description: |-
                A visible ancestor work package of the current work package.

                **Resource**: WorkPackage

                # Conditions

                **Permission** view work packages
              readOnly: true
      attachments:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The files attached to this work package

              **Resource**: Collection
      author:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The person that created the work package

              **Resource**: User
            readOnly: true
      assignee:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The person that is intended to work on the work package

              **Resource**: User
      availableWatchers:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              All users that can be added to the work package as watchers.

              **Resource**: User

              # Conditions

              **Permission** add work package watchers
            readOnly: true
      budget:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The budget this work package is associated to

              **Resource**: Budget

              # Conditions

              **Permission** view cost objects
      category:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The category of the work package

              **Resource**: Category
      children:
        type: array
        readOnly: true
        items:
          allOf:
            - $ref: "./link.yml"
            - description: |-
                A visible child work package of the current work package.

                **Resource**: WorkPackage

                # Conditions

                **Permission** view work packages
              readOnly: true
      addFileLink:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Add a file link to the work package

              # Conditions

              **Permission**: manage file links
      fileLinks:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Gets the file link collection of this work package

              # Conditions

              **Permission**: view file links
      parent:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Parent work package

              **Resource**: WorkPackage
      priority:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The priority of the work package

              **Resource**: Priority
      project:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The project to which the work package belongs

              **Resource**: Project
      responsible:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The person that is responsible for the overall outcome

              **Resource**: User
      relations:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Relations this work package is involved in

              **Resource**: Relation

              # Conditions

              **Permission** view work packages
            readOnly: true
      revisions:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              Revisions that are referencing the work package

              **Resource**: Revision

              # Conditions

              **Permission** view changesets
            readOnly: true
      status:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The current status of the work package

              **Resource**: Status
      timeEntries:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              All time entries logged on the work package. Please note that this is a link to an HTML resource for now and as such, the link is subject to change.

              **Resource**: N/A

              # Conditions

              **Permission** view time entries
            readOnly: true
      type:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The type of the work package

              **Resource**: Type
      version:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              The version associated to the work package

              **Resource**: Version
      watchers:
        allOf:
          - $ref: "./link.yml"
          - description: |-
              All users that are currently watching this work package

              **Resource**: Collection

              # Conditions

              **Permission** view work package watchers
            readOnly: true

