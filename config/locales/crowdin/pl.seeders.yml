              wiki:
                title: Sprint 1
                content: |
                  ### Spotkanie dotyczące planowania sprintu

                  _Udokumentuj tutaj tematy na spotkanie dotyczące planowania sprintu_

                  * Czas w przedziałach (8 h)
                  * Dane wejściowe: backlog produktu
                  * Dane wyjściowe: backlog sprintu

                  * Podzielony na dwa dodatkowe przedziały czasowe po 4 godziny:

                      * Właściciel Produktu przedstawia [backlog produktu]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) i priorytety zespołowi oraz wyjaśnia cel sprintu, na który zespół musi się zgodzić. Wspólnie ustalają priorytety tematów z backlogu produktu, którymi zespół zajmie się w następnym sprincie. Zespół zobowiązuje się do omówionej dostawy.
                      * Zespół planuje samodzielnie (bez właściciela produktu) szczegóły i dzieli zadania z omówionych wymagań, aby skonsolidować [backlog sprintu] ({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Codzienne spotkanie Scrum

                  _Udokumentuj tutaj tematy na codzienne spotkanie Scrum_.

                  * Krótkie, codzienne spotkanie zespołu dotyczące statusu.
                  * Czas w przedziałach (maks. 15 min).
                  * Spotkanie na stojąco w celu omówienia następujących tematów z [panelu zadań](##sprint:scrum_project__version__sprint_1).
                      * Co planuję zrobić do następnego codziennego Scrum?
                      * Co zablokowało moją pracę (przeszkody)?
                  * Mistrz Scrum moderuje i notuje [przeszkody sprintu].(##sprint:scrum_project__version__sprint_1).
                  * Właściciel produktu może uczestniczyć, aby być na bieżąco.

                  ### Spotkanie przeglądowe dotyczące sprintu

                  _Udokumentować tutaj tematy na spotkanie przeglądowe dotyczące sprintu_.

                  * Czas w przedziałach (4 h).
                  * Maksymalnie jedna godzina czasu przygotowania na osobę.
                  * Zespół pokazuje właścicielowi produktu i innym zainteresowanym osobom, co zostało osiągnięte w tym sprincie.
                  * Ważne: żadnych fikcyjnych danych i PowerPointa! Zademonstruj tylko funkcjonalność gotowego produktu (przyrosty).
                  * Informacje zwrotne od właściciela produktu, interesariuszy i innych osób są pożądane i zostaną uwzględnione w dalszych pracach.
                  * Na podstawie zademonstrowanych funkcjonalności właściciel produktu decyduje o uruchomieniu tego przyrostu lub dalszym jego rozwoju. Ta możliwość pozwala na wczesny zwrot z inwestycji.


                  ### Retrospektywa sprintu

                  _Udokumentuj tutaj tematy na spotkanie w sprawie retrospektywy sprintu_.

                  * Czas w przedziałach (3 h).
                  * Po przeglądzie sprintu będzie moderowane przez mistrza Scrum.
                  * Zespół omawia sprint: co poszło dobrze, co należy poprawić, aby być produktywniejszym w następnym sprincie, a nawet dobrze się bawić.
