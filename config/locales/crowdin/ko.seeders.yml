              wiki:
                title: 스프린트 1
                content: |
                  ### 스프린트 계획 미팅

                  _여기에서 스프린트 계획 미팅에 대한 주제를 문서화하세요_

                  * 타임 박스(8시간)
                  * 입력: 제품 백로그
                  * 출력: 스프린트 백로그

                  * 4시간의 두 가지 추가 타임 박스로 나뉩니다.

                      * 제품 소유자는 팀에 [제품 백로그]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) 및 우선 순위를 제시하고 팀이 동의해야 하는 스프린트 목표를 설명합니다. 이들은 함께 팀이 다음 스프린트에서 다룰 제품 백로그의 주제에 우선 순위를 둡니다. 팀은 논의된 납품을 위해 노력합니다.
                      * 팀은 (제품 소유자 없이) 자율적으로 세부적으로 계획하고 [스프린트 백로그]({{opSetting:base_url}}/projects/your-scrum-project/backlogs)를 통합하기 위해 논의된 요구 사항의 작업을 세분화합니다.


                  ### 일일 스크럼 미팅

                  _여기에서 일일 스크럼 미팅에 대한 주제를 문서화하세요_

                  * 팀의 간단한 일일 현황 미팅.
                  * 타임 박스(최대 15분).
                  * [작업 보드](##sprint:scrum_project__version__sprint_1)의 다음과 같은 주제를 논의하기 위한 스탠드업 미팅.
                      * 다음 일일 스크럼까지 무엇을 할 계획인가요?
                      * 내 작업에 방해가 된 것은 무엇인가요(방해물)?
                  * 스크럼 마스터가 [스프린트 방해물](##sprint:scrum_project__version__sprint_1)을 알맞게 조정하고 기록합니다.
                  * 제품 소유자가 최신 정보를 얻기 위해 참여할 수 있습니다.

                  ### 스프린트 검토 미팅

                  _여기에서 스프린트 검토 미팅에 대한 주제를 문서화하세요_

                  * 타임 박스(4시간).
                  * 1인별 준비 시간은 최대 1시간입니다.
                  * 팀은 이 스프린트에서 달성한 내용을 제품 소유자 및 기타 이해관계인에게 보여줍니다.
                  * 중요: 더미 및 PowerPoint가 없습니다! 방금 완성된 제품 기능(증분)을 시연해야 합니다.
                  * 제품 소유자, 이해관계자 및 기타 사람들의 피드백이 필요하며 향후 작업에 이 피드백이 포함될 것입니다.
                  * 시연된 기능을 기반으로 제품 소유자는 이 증분을 적용하거나 추가로 개발할지 결정합니다. 이 가능성을 통해 조기 ROI 확보가 가능합니다.


                  ### 스프린트 회고

                  _여기에서 스프린트 회고 미팅에 대한 주제를 문서화하세요_

                  * 타임 박스(3시간).
                  * 스프린트 검토 후, 스크럼 마스터가 알맞게 조정합니다.
                  * 무엇이 잘 되었는지, 다음 스프린트를 위해 생산성을 높이거나, 더 재미있게 하기 위해 개선해야 할 사항은 무엇인지 등 스프린트에 대해 팀이 논의합니다.
