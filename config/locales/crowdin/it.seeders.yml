                    4. *Crea e aggiorna un piano del progetto*: &rightarrow; Vai a [Piano del progetto]({{opSetting:base_url}}/projects/demo-project/work_packages?query_id=##query.id:demo_project__query__project_plan) nella navigazione del progetto.
                    5. *Attiva altri moduli*: &rightarrow; Vai in [Impostazioni del progetto &rightarrow; Moduli]({{opSetting:base_url}}/projects/demo-project/settings/modules).
                    6. *Completa i tuoi incarichi nel progetto*: &rightarrow; Vai ai [Pacchetti di lavoro &rightarrow; Incarichi]({{opSetting:base_url}}/projects/demo-project/work_packages/details/##wp.id:set_date_and_location_of_conference/overview?query_id=##query.id:demo_project__query__tasks).

                    Qui troverai le nostre [Guide per l'Utente](https://www.openproject.org/docs/user-guide/).
                    Sei pregato di contattarci se hai domande o necessiti di supporto. Contattaci a: [support[at]openproject.com](mailto:support@openproject.com).
