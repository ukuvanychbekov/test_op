                  text: |
                    Nous sommes heureux que vous nous ayez rejoints ! Nous vous suggérons d'effectuer quelques essais pour vous familiariser avec OpenProject.

                    Découvrez les fonctionnalités les plus importantes grâce à notre [Visite guidée]({{opSetting:base_url}}/projects/demo-project/work_packages/?start_onboarding_tour=true).

                    _Essayez les étapes suivantes :_

                    1. *Invitez de nouveaux membres à rejoindre votre projet* : &rightarrow; Accédez à [Membres]({{opSetting:base_url}}/projects/demo-project/members) dans la navigation du projet.
                    2. *Affichez le travail dans votre projet* : &rightarrow; Accédez à [Lots de travaux]({{opSetting:base_url}}/projects/demo-project/work_packages) dans la navigation du projet.
                    3. *Créez un nouveau lot de travaux* : &rightarrow; Accédez à [Lots de travaux &rightarrow; Créer]({{opSetting:base_url}}/projects/demo-project/work_packages/new).
                    4. *Créez et mettez à jour un plan de projet* : &rightarrow; Accédez à [Plan de projet]({{opSetting:base_url}}/projects/demo-project/work_packages?query_id=#query.id:demo_project___query__project_plan) dans la navigation du projet.
                    5. *Activez d'autres modules* : &rightarrow; Accédez à [Paramètres du projet &rightarrow; Modules]({{opSetting:base_url}}/projects/demo-project/settings/modules).
                    6. *Complétez vos tâches dans le projet* : &rightarrow; Accédez à [Lots de travaux &rightarrow; Tâches]({{opSetting:base_url}}/projects/demo-project/work_packages/details/##wp.id:set_date_and_location_of_conference/overview?query_id=##query.id:demo_project__query__tasks).

                    Vous trouverez ici nos [Guides de l'utilisateur] (https://www.openproject.org/docs/user-guide/).
                    Si vous avez des questions ou si avez besoin d'aide, n'hésitez pas à nous contacter : [support[at]openproject.com](mailto:support@openproject.com).
