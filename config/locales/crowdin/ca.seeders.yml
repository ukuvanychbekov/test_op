                    Descobreix les funcions més importants amb el nostre [Tour guiat]({{opSetting:base_url}}/projects/demo-project/work_packages/?start_onboarding_tour=true).

                    _Prova els següents passos:_

                    1. *Convida nous membres en el teu projecte*: &rightarrow; Ves a [Membres]({{opSetting:base_url}}/projects/demo-project/members) dins la navegació del projecte.
                    2. *Veu la feina en el teu projecte*: &rightarrow; Ves a [Paquets de treball]({{opSetting:base_url}}/projects/demo-project/work_packages) dins la navegació del projecte.
                    3. *Crea un nou paquet de treball*: &rightarrow; Ves a [Paquets de treball &rightarrow; Crear]({{opSetting:base_url}}/projects/demo-project/work_packages/new).
                    4. *Crea i actualitza el pla de projecte*: &rightarrow; Ves a [Pla de projecte]({{opSetting:base_url}}/projects/demo-project/work_packages?query_id=##query.id:demo_project__query__project_plan) dins la navegació del projecte.
                    5. *Activa altres mòduls*:  &rightarrow; Ves a [Configuració del projecte &rightarrow; Mòduls]({{opSetting:base_url}}/projects/demo-project/settings/modules).
                    6. *Completa les teves tasques en el teu projecte*: &rightarrow; Ves a [Paquets de treball &rightarrow; Tasques]({{opSetting:base_url}}/projects/demo-project/work_packages/details/##wp.id:set_date_and_location_of_conference/overview?query_id=##query.id:demo_project__query__tasks).

                    Aquí pots trobar les nostres [Guies d'usuari](https://www.openproject.org/docs/user-guide/).
                    En cas de qualsevol dubte o requerir suport posa't en contacte amb nosaltres. Contacta amb nosaltres via: [support[at]openproject.com](mailto:support@openproject.com).
