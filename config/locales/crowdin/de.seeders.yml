                  text: |
                    Wir freuen uns, dass Sie dabei sind. Wir empfehlen die folgenden Punkte auszuprobieren, um in OpenProject loszulegen.

                    Entdecken Sie die wichtigsten Funktionen mit unserer [geführten Tour]({{opSetting:base_url}}/projects/demo-project/work_packages/?start_onboarding_tour=true).

                    _Probieren Sie die folgenden Schritte: _

                    1. *Neue Mitglieder zum Projekt einladen*: &rightarrow; Gehen Sie zu [Members]({{opSetting:base_url}}/projects/demo-project/members) in der Projektnavigation.
                    2. *Die Aufgaben in Ihrem Projekt ansehen*: &rightarrow; Gehen Sie zu [Arbeitspakete]({{opSetting:base_url}}/projects/demo-project/work_packages) in der Projektnavigation.
                    3. *Erstellen Sie ein neues Arbeitspaket*: &rightarrow; Gehen Sie zu [Arbeitspakete &rightarrow; Create]({{opSetting:base_url}}/projects/demo-project/work_packages/new).
                    4. *Erstellen und aktualisieren Sie einen Projektplan*: &rightarrow; Gehen Sie zu [Projekt plan]({{opSetting:base_url}}/projects/demo-project/work_packages?query_id=##query.id:demo_project__query__project_plan) in der Projektnavigation.
                    5. *Weitere Module aktivieren*: &rightarrow; Gehen Sie zu [Projekteinstellungen &rightarrow; Modules]({{opSetting:base_url}}/projects/demo-project/settings/modules).
                    6. *Aufgaben im Projekt erledigen*: &rightarrow; Gehe zu [Arbeitspakete &rightarrow; Tasks]({{opSetting:base_url}}/projects/demo-project/work_packages/details/##wp.id:set_date_and_location_of_conference/overview?query_id=##query.id:demo_project__query__tasks).

                    Hier finden Sie unsere [User Guides](https://www.openproject.org/docs/user-guide/).
                    Bitte kontaktieren Sie uns gerne bei offenen Fragen haben wenn Sie Unterstützung benötigen: [Support[at]openproject.com](mailto:support@openproject.com).
