                  text: |
                    ¡Nos alegramos de tenerle con nosotros! Le sugerimos que pruebe algunas cosas para iniciarse en OpenProject.

                    Descubra las características más importantes con nuestra [Visita guiada]({{opSetting:base_url}}/projects/demo-project/work_packages/?start_onboarding_tour=true).

                    _Pruebe los siguientes pasos:_

                    1. *Invitar a nuevos miembros a su proyecto*: &rightarrow; Vaya a [Miembros]({{opSetting:base_url}}/projects/demo-project/members) en la navegación del proyecto.
                    2. *Consultar el trabajo en su proyecto*: &rightarrow; Vaya a [Paquetes de trabajo]({{opSetting:base_url}}/projects/demo-project/work_packages) en la navegación del proyecto.
                    3. *Crear un nuevo paquete de trabajo*: &rightarrow; Vaya a [Paquetes de trabajo &rightarrow; Crear]({{opSetting:base_url}}/projects/demo-project/work_packages/new).
                    4. *Crear y actualizar un plan de proyecto*: &rightarrow; Vaya a [Plan de proyecto]({{opSetting:base_url}}/projects/demo-project/work_packages?query_id=##query.id:demo_project__query__project_plan) en la navegación del proyecto.
                    5. *Activar más módulos*: &rightarrow; Vaya a [Configuración del proyecto &rightarrow; Módulos]({{opSetting:base_url}}/projects/demo-project/settings/modules).
                    6. *Completar sus tareas en el proyecto*: &rightarrow; Vaya a [Paquetes de trabajo &rightarrow; Tareas]({{opSetting:base_url}}/projects/demo-project/work_packages/details/##wp.id:set_date_and_location_of_conference/overview?query_id=##query.id:demo_project__query__tasks).

                    Aquí encontrará nuestras [Guías del usuario](https://www.openproject.org/docs/user-guide/).
                    Háganos saber si tiene alguna pregunta o necesita ayuda. Póngase en contacto con nosotros: [support[at]openproject.com](mailto:support@openproject.com).
